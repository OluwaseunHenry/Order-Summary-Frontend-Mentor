<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="https://oluwaseunhenry.github.io/Order-Summary-Frontend-Mentor/images/illustration-hero.svg" alt="" />

      <div class="order">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="annual-plan">
        <img class="music" src="https://oluwaseunhenry.github.io/Order-Summary-Frontend-Mentor/images/icon-music.svg" alt="" />
        <h2>Annual Plan</h2>
        <p class="amount">$59.99/year</p>

        <a class="change" href="#">Change</a>
      </div>
     
        <a class="p2payment" href="#">Proceed to Payment</a>
  
      <br />
      <a class="cancel" href="#">Cancel Order</a>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwaseun H. Arinde</a>.
    </div>
  </body>
</html>
